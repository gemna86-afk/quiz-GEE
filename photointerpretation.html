        // --- Variables d'état du quiz ---
        let normalizedQuizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        
        // --- Éléments du DOM ---
        const questionText = document.getElementById('question-text');
        const choicesContainer = document.getElementById('choices-container');
        const scoreDisplay = document.getElementById('score-display');
        const progressDisplay = document.getElementById('progress-display');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const quizContent = document.getElementById('quiz-content');
        const resultsScreen = document.getElementById('results-screen');
        const finalScore = document.getElementById('final-score');

        /**
         * Normalise la structure complexe du JSON en un format simple.
         * @param {object} raw - Les données JSON brutes.
         * @returns {Array<object>} Les données du quiz normalisées.
         */
        function normalizeQuizData(raw) {
            if (!raw || !raw.Lj) return [];
            
            return raw.Lj.map((q) => {
                // Nettoyer le texte de la question
                let qText = q.question;
                if (q.qvc && q.qvc.children && q.qvc.children[0] && q.qvc.children[0].text) {
                    qText = q.qvc.children[0].text.replace(/\$([^$]*)\$/g, '$$$1$$'); // Replace inline $ to display $$ for LaTeX
                }

                const choices = q.iD.map((choice) => {
                    let choiceText = choice.text;
                    if (choice.svc && choice.svc.children && choice.svc.children[0] && choice.svc.children[0].text) {
                        choiceText = choice.svc.children[0].text.replace(/\$([^$]*)\$/g, '$$$1$$');
                    }
                    
                    return {
                        text: choiceText,
                        isCorrect: choice.rs,
                        feedback: choice.o$ // The string feedback
                    };
                });

                return {
                    question: qText,
                    choices: choices,
                };
            });
        }
        
        /**
         * Affiche la question et les choix actuels.
         */
        function renderQuestion() {
            if (currentQuestionIndex >= normalizedQuizData.length) {
                showResults();
                return;
            }

            const currentQ = normalizedQuizData[currentQuestionIndex];
            
            // Mise à jour de la progression et du score
            progressDisplay.textContent = `Question ${currentQuestionIndex + 1} / ${normalizedQuizData.length}`;
            scoreDisplay.textContent = `Score: ${score} / ${normalizedQuizData.length}`;
            
            // Mise à jour du texte de la question
            questionText.innerHTML = currentQ.question;
            
            // Réinitialisation des choix et du feedback
            choicesContainer.innerHTML = '';
            feedbackText.textContent = '';
            feedbackArea.className = 'min-h-[6rem] transition-opacity duration-300';
            nextButton.classList.add('hidden');
            answered = false;

            // Création des boutons de choix
            currentQ.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = `choice-button w-full text-left p-3 border-2 border-blue-200 bg-white text-gray-800 rounded-lg shadow-sm font-medium transition duration-150`;
                button.innerHTML = choice.text.replace(/\$([^$]*)\$/g, '$$$1$$'); // Rendre les formules mathématiques
                button.onclick = () => handleAnswer(index);
                button.disabled = false;
                button.setAttribute('data-index', index);
                
                choicesContainer.appendChild(button);
            });
        }

        /**
         * Gère la sélection d'une réponse par l'utilisateur.
         * @param {number} selectedIndex - Index du choix sélectionné.
         */
        function handleAnswer(selectedIndex) {
            if (answered) return; // Empêche les clics multiples
            answered = true;

            const currentQ = normalizedQuizData[currentQuestionIndex];
            const selectedChoice = currentQ.choices[selectedIndex];
            const buttons = choicesContainer.querySelectorAll('.choice-button');

            // 1. Désactiver tous les boutons et appliquer la classe 'disabled'
            buttons.forEach(btn => {
                btn.onclick = null;
                btn.classList.add('disabled');
            });
            
            // 2. Vérifier la réponse et mettre à jour le score/feedback
            if (selectedChoice.isCorrect) {
                score++;
                feedbackArea.classList.add('bg-green-100', 'text-green-700');
                feedbackText.innerHTML = `<span class="font-bold">Correct !</span> ${selectedChoice.feedback}`;
                buttons[selectedIndex].classList.add('correct-answer', 'text-white', 'shadow-md');
            } else {
                feedbackArea.classList.add('bg-red-100', 'text-red-700');
                feedbackText.innerHTML = `<span class="font-bold">Incorrect.</span> ${selectedChoice.feedback}`;
                buttons[selectedIndex].classList.add('incorrect-answer', 'text-white', 'shadow-md');

                // Mettre en évidence la bonne réponse
                currentQ.choices.forEach((choice, index) => {
                    if (choice.isCorrect) {
                        buttons[index].classList.add('correct-answer', 'text-white', 'shadow-md');
                    }
                });
            }
            
            // 3. Mettre à jour l'affichage du score
            scoreDisplay.textContent = `Score: ${score} / ${normalizedQuizData.length}`;

            // 4. Afficher le bouton Suivant
            nextButton.classList.remove('hidden');
            nextButton.disabled = false;
        }
        
        /**
         * Passe à la question suivante.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            nextButton.disabled = true;
            renderQuestion();
        }
        
        /**
         * Affiche l'écran de résultats finaux.
         */
        function showResults() {
            quizContent.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScore.textContent = `Votre score final est de ${score} sur ${normalizedQuizData.length}.`;
        }

        /**
         * Réinitialise et démarre le quiz.
         */
        function resetQuiz() {
            // Re-normaliser au cas où l'utilisateur a modifié l'objet JSON (non supporté ici mais bonne pratique)
            normalizedQuizData = normalizeQuizData(rawQuizData);
            
            currentQuestionIndex = 0;
            score = 0;
            answered = false;

            // Afficher le quiz et masquer l'écran de résultats
            resultsScreen.classList.add('hidden');
            quizContent.classList.remove('hidden');
            
            nextButton.onclick = nextQuestion; // S'assurer que le bouton suivant est bien lié
            renderQuestion();
        }

        // --- Initialisation au chargement de la page ---
        window.onload = function() {
            resetQuiz();
        };

    </script>
